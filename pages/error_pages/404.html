<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/pages/styles/common.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f5ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-content {
            text-align: center;
            background-color: #f1ebff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(75, 0, 130, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #4b0082;
            margin-bottom: 30px;
        }

        .error-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #4b0082 !important;
            border: none !important;
            border-radius: 15px !important;
            padding: 12px 30px !important;
            font-size: 18px !important;
        }

        .btn-primary:hover {
            background-color: #3a0066 !important;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    {% set page_title = "Страница не найдена" %}
    {% include "components/page_header.html" %}

    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">Упс! Страница не найдена</div>
            <div class="error-description">
                {% if error_message %}
                {{ error_message }}
                {% else %}
                К сожалению, запрашиваемая страница не существует или была перемещена.
                {% endif %}
            </div>
            <a href="/" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
