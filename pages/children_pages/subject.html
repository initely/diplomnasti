<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/pages/styles/common.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f5ff;
        }

        .task-card {
            background-color: #f1ebff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(75, 0, 130, 0.1);
            color: inherit;
        }

        .task-title {
            color: #4b0082;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .container.mt-5 {
            max-width: 800px;
        }
    </style>
</head>

<body>
    {% set page_title = "Задания в блоке " + subject_name %}
    {% include "components/page_header.html" %}

    <div class="container mt-5">
        <div class="row">
            {% for i in range(1, 6) %}
            <div class="col-12">
                <a href="/subjects/{{ subject }}/{{ i }}" class="task-card">
                    <h3 class="task-title">Задание {{ i }}</h3>
                    <p>Здесь будет содержимое задания</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
